<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>How Good is Your English?</title>
<style>
  body { font-family: Lato, sans-serif; max-width: 600px; margin: 20px auto; }
  #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
  .message { margin: 10px 0; }
  .user { text-align: right; color: blue; }
  .bot { text-align: left; color: green; }
  textarea { width: 100%; height: 60px; }
  button { margin-top: 10px; padding: 8px 12px; }
  header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
  header img { height: 40px; }
  header h1 { margin: 0; }
</style>
</head>
<body>

<header>
  <img src="http://letsknowtutors.com/wp-content/uploads/2024/11/Logo-no-strap-on-light.png" alt="LETSknow Logo" />
  <h1>How Good is Your English?</h1>
</header>

<div id="chatbox"></div>

<textarea id="input" placeholder="Type your message here..."></textarea>
<br />
<button id="sendBtn">Send</button>

<script>
  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');

  let history = [];

  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = sender === 'user' ? 'You: ' + text : 'Bot: ' + text;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  // Add a welcome message on load
  window.addEventListener('DOMContentLoaded', () => {
    const welcome = "Hello! I’m your English Assistant. I’ll ask you a few friendly questions to understand your English level.";
    appendMessage(welcome, 'bot');
    history.push({ role: 'assistant', content: welcome });
  });

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    history.push({ role: 'user', content: message });
    input.value = '';
    sendBtn.disabled = true;

    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ history }),
      });

      const data = await res.json();
      if (data.reply) {
        appendMessage(data.reply, 'bot');
        history.push({ role: 'assistant', content: data.reply });
      } else {
        appendMessage('No reply from server.', 'bot');
      }
    } catch (e) {
      appendMessage('Error: ' + e.message, 'bot');
    } finally {
      sendBtn.disabled = false;
      input.focus();
    }
  }

  sendBtn.addEventListener('click', sendMessage);

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
