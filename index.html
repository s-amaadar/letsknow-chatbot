<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LETSknow CEFR Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 0 auto;
    padding: 10px;
  }
  #chatbox {
    border: 1px solid #ccc;
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 10px;
    background: #f9f9f9;
  }
  .message {
    margin-bottom: 12px;
  }
  .user {
    text-align: right;
    color: blue;
  }
  .bot {
    text-align: left;
    color: green;
  }
  #inputForm {
    display: flex;
  }
  #inputText {
    flex: 1;
    padding: 8px;
    font-size: 16px;
  }
  #sendButton {
    padding: 8px 16px;
  }
</style>
</head>
<body>
  <h2>LETSknow English Level Chatbot</h2>
  <div id="chatbox"></div>
  <form id="inputForm">
    <input id="inputText" autocomplete="off" placeholder="Type your message..." />
    <button id="sendButton" type="submit">Send</button>
  </form>

<script>
  const chatbox = document.getElementById('chatbox');
  const inputForm = document.getElementById('inputForm');
  const inputText = document.getElementById('inputText');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message');
    div.classList.add(sender);
    div.textContent = text;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage(message) {
    addMessage(message, 'user');

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });
      const data = await response.json();
      if (data.reply) {
        addMessage(data.reply, 'bot');
      } else {
        addMessage('Sorry, no response from chatbot.', 'bot');
      }
    } catch (error) {
      addMessage('Error communicating with chatbot.', 'bot');
    }
  }

  inputForm.addEventListener('submit', e => {
    e.preventDefault();
    const message = inputText.value.trim();
    if (!message) return;
    sendMessage(message);
    inputText.value = '';
  });

  // Optional: greet the user on page load
  window.onload = () => {
    addMessage("Hello! I’m your English Placement Assistant. I’ll ask a few questions to understand your English level. The questions will get a bit harder, so just do your best. Let’s begin!", 'bot');
  };
</script>
</body>
</html>
